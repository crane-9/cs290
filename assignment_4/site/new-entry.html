<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tarot Journal - New Entry</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/cards.css">
    <link rel="stylesheet" href="/static/css/form.css">

    <!-- many scripts will go here -->
    <script type="module" src="/static/js/entrySetup.js"></script>

</head>
<body>

    <!-- logo. ohhh i can put the version number here too. yay -->
    <header>
        <h1 id="title">Tarot Journal</h1>
        <span>v0.1</span>
    </header>

    <!-- display buttons + settings button. -->
    <nav>
        <div class="nav-left">
            <button class="icon i-log" id="display-log"><span class="sr-label">Log Layout</span></button>
            <button class="icon i-calendar" id="display-calendar"><span class="sr-label">Calendar Layout</span></button>
        </div>

        <div class="nav-right">
            <button class="icon i-settings" popovertarget="settings-popover"><span class="sr-label">Open Settings</span></button>
        </div>
    </nav>

    <nav id="entry-actions">
        <div class="nav-left">
            
            <button class="icon i-back">
                <span class="sr-label">Save Draft and Return</span>
            </button>
        </div>

        <div class="nav-right">
            <button class="icon i-close">
                <span class="sr-label">Discard Entry</span>
            </button>
            <button class="icon i-save" id="save">
                <span class="sr-label">Save Entry</span>
            </button>
        </div>
    </nav>

    <main>
        <section id="new-entry-input">
            <div class="fields">
                <!-- main text entries -->
                <input class="heading-font" type="text" name="entry-title" id="entry-title" value="DATE Entry" />
                <input class="heading-font" type="date" name="entry-date" id="entry-date" required />
                <textarea name="entry-body" id="entry-body" rows="5" placeholder="Entry body..."></textarea>
            </div>

            <!-- card adding interface -->
            <div class="cards-interface">
                <!-- spot for injecting card elems -->
                <div id="card-pool"></div>

                <button class="icon bordered i-plus" id="open-card-popover" popovertarget="card-select-popover" type="button">
                    <span class="sr-label">Add Card</span>
                </button>
            </div>

        </section>
        <!-- Div for injecting user feedback. -->
        <div id="interface-feedback">Draft saved!</div>

        <section popover id="card-select-popover">
            <div class="popover-wrapper">
                <div class="popover-header">
                    <h2>Add Card</h2>
                
                    <button class="icon i-close" popovertarget="card-select-popover">
                        <span class="sr-label">Close Settings</span>
                    </button>
                </div>
                
                <div class="popover-content">
                    <!-- Auto-populated by `entrySetup.js` -->
                    <div class="card-selection" id="card-selector"></div>
                
                </div>
            </div>
        </section>

    </main>
    
    <!-- settings popover -->
    <section popover id="settings-popover">
        <div class="popover-wrapper">
            <div class="popover-header">
                <h2>Settings</h2>
            
                <button class="icon i-close" popovertarget="settings-popover">
                    <span class="sr-label">Close Settings</span>
                </button>
            </div>

            <div class="popover-content settings">
                <div class="radio">
                    <h3>Default layout</h3>
                    <label for="default-log">
                        <input type="radio" name="default-layout" id="default-log" value="log">
                        Log
                    </label>
            
                    <label for="default-calendar">
                        <input type="radio" name="default-layout" id="default-calendar" value="calendar">
                        Calendar
                    </label>
                </div>
                <label for="hide-entry-body" class="heading-font">
                    Hide entry body text
                    <input type="checkbox" name="hide-entry-body" id="hide-entry-body">
                </label>
            </div>
        </div>
    </section>

    <!-- footer message -- unplanned, but probably basics and links to privacy policy, other info. -->
    <footer>
        <span>&copy; 2024</span>
        <a href="/privacy-policy">Privacy policy</a>
    </footer>
</body>
</html>
