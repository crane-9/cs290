<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tarot Journal</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/cards.css">
    <link rel="stylesheet" href="/static/css/log.css">
    <link rel="stylesheet" href="/static/css/calendar.css">

    <!-- many scripts will go here -->
    <script type="module" src="/static/js/index.js"></script>
    <script type="module" src="/static/js/settings.js"></script>
</head>
<body>
    
    <!-- logo. ohhh i can put the version number here too. yay -->
    <header>
        <h1 id="title">Tarot Journal</h1>
        <span>v0.1</span>
    </header>

    <!-- display buttons + settings button. -->
    <nav>
        <div class="nav-left">
            <button class="icon i-log" id="display-log" title="Swap to Log Layout"><span class="sr-label">Log Layout</span></button>
            <button class="icon i-calendar" id="display-calendar" title="Swap to Calendar Layout"><span class="sr-label">Calendar Layout</span></button>
        </div>

        <div class="nav-right">
            <!-- perhaps popover? -->
            <button class="icon i-settings" id="open-settings" title="Open Settings" popovertarget="settings-popover">
                <span class="sr-label">Open Settings</span>
            </button>
        </div>
    </nav>

    <!-- element to be manipulated by javascript  -->
    <main id="main"></main>

    <!-- settings popover -->
    <section popover id="settings-popover">
        <div class="popover-wrapper">
            <div class="popover-header">
                <h2>Settings</h2>

                <button class="icon i-close" popovertarget="settings-popover">
                    <span class="sr-label">Close Settings</span>
                </button>
            </div>

            <div class="popover-content settings">
                <div class="radio">
                    <h3>Default layout</h3>
                    <label for="default-log">
                        <input type="radio" name="default-layout" id="default-log" value="log">
                        Log
                    </label>
            
                    <label for="default-calendar">
                        <input type="radio" name="default-layout" id="default-calendar" value="calendar">
                        Calendar
                    </label>
                </div>
                
                <label for="hide-entry-body" class="heading-font">
                    Hide entry body text
                    <input type="checkbox" name="hide-entry-body" id="hide-entry-body">
                </label>

                <button id="reset-storage">Delete Data</button>
            </div>
        </div>
    </section>

    <!-- footer message -- unplanned, but probably basics and links to privacy policy, other info. -->
    <footer>
        <span>&copy; 2024</span>
        <a href="/privacy-policy.html">Privacy policy</a>
        <a href="/sitemap.html">Sitemap</a>
    </footer>
</body>
</html>
